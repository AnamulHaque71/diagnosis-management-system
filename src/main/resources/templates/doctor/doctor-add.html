<!-- templates/appointment.html -->

<div class="box" th:fragment="content">
    <div class="box-header with-border">
        <h4 class="box-title">Doctor Information Form</h4>
    </div>
    <!-- /.box-header -->
    <form class="form" method="post" th:action="@{/doctor/add}" th:object="${doctor}" enctype="multipart/form-data">
        <div class="box-body">
            <h4 class="box-title text-info mb-0"><i class="ti-user me-15"></i> Basic Information</h4>
            <hr class="my-15">


            <!-- User Selection -->
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label required">Full Name</label>
                        <input type="text" th:field="*{fullName}" class="form-control" placeholder="Enter full name" name="fullName">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label required">Username</label>
                        <input type="text" th:field="*{username}" class="form-control" placeholder="Enter username" name="username">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="form-label required">Password</label>
                        <input type="password" th:field="*{password}" class="form-control" placeholder="Enter password" name="password">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label required">Email</label>
                        <input type="email" th:field="*{email}" class="form-control" placeholder="Enter email" name="email">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label required">Phone</label>
                        <input type="tel" th:field="*{phone}" class="form-control" placeholder="Enter phone number" name="phone">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label required">Gender</label>
                        <select class="form-control" th:field="*{gender}">
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label required">Date of Birth</label>
                        <input type="date" th:field="*{dob}" class="form-control" name="dob">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label required">Blood Group</label>
                        <select class="form-control" th:field="*{bloodGroup}">
                            <option value="">Select Blood Group</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Profile Image</label>
                        <input type="file" class="form-control">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Address</label>
                <textarea th:field="*{address}" class="form-control" rows="3" placeholder="Enter full address" name="address"></textarea>
            </div>

            <h4 class="box-title text-info mb-0 mt-20"><i class="ti-briefcase me-15"></i> Professional Information</h4>
            <hr class="my-15">

            <div class="row">
                <div class="col-md-6">
                    <!-- Specialization -->
                    <div class="form-group">
                        <label class="form-label">Specialization</label>
                        <input type="text" class="form-control" th:field="*{specialization}" placeholder="Enter specialization">
                        <small class="text-danger" th:if="${#fields.hasErrors('specialization')}" th:errors="*{specialization}"></small>
                    </div>
                </div>
                <div class="col-md-6">
                    <!-- Department -->
                    <div class="form-group">
                        <label class="form-label">Department</label>
                        <input type="text" class="form-control" th:field="*{department}" placeholder="Enter department">
                        <small class="text-danger" th:if="${#fields.hasErrors('department')}" th:errors="*{department}"></small>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <!-- Designation -->
                    <div class="form-group">
                        <label class="form-label">Designation</label>
                        <input type="text" class="form-control" th:field="*{designation}" placeholder="Enter designation">
                        <small class="text-danger" th:if="${#fields.hasErrors('designation')}" th:errors="*{designation}"></small>
                    </div>
                </div>
                <div class="col-md-6">
                    <!-- Experience -->
                    <div class="form-group">
                        <label class="form-label">Experience (Years)</label>
                        <input type="number" class="form-control" th:field="*{experienceYears}" placeholder="Enter years of experience">
                        <small class="text-danger" th:if="${#fields.hasErrors('experienceYears')}" th:errors="*{experienceYears}"></small>
                    </div>
                </div>
            </div>

            <!-- Degree -->
            <div class="form-group">
                <label class="form-label">Degree</label>
                <input type="text" class="form-control" th:field="*{degree}" placeholder="Enter degree">
                <small class="text-danger" th:if="${#fields.hasErrors('degree')}" th:errors="*{degree}"></small>
            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <button type="button" class="btn btn-warning me-1" onclick="window.history.back()">
                <i class="ti-trash"></i> Cancel
            </button>
            <button type="submit" class="btn btn-primary">
                <i class="ti-save-alt"></i> Save
            </button>
        </div>
    </form>
</div>
<!-- /.box -->
