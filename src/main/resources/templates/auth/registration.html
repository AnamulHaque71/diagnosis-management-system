<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="box container">
        <div class="box-header with-border">
            <h4 class="box-title">User Registration Form</h4>
        </div>
        <!-- Success Message -->
        <div th:if="${message}" class="alert alert-success" role="alert">
            <span th:text="${message}">Message</span>
        </div>

        <!-- Error Message -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}">error</span>
        </div>
        <!-- /.box-header -->
        <form class="form" method="post" th:action="@{/registration}" th:object="${userDto}" enctype="multipart/form-data">
            <div class="box-body">
                <h4 class="box-title text-info mb-0"><i class="ti-user me-15"></i> Basic Information</h4>
                <hr class="my-15">

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label required">Full Name</label>
                            <input type="text" th:field="*{fullName}" class="form-control" placeholder="Enter full name">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label required">Username</label>
                            <input type="text" th:field="*{username}" class="form-control" placeholder="Enter username">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="form-label required">Password</label>
                            <input type="password" th:field="*{password}" class="form-control" placeholder="Enter password">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label required">Email</label>
                            <input type="email" th:field="*{email}" class="form-control" placeholder="Enter email">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label required">Phone</label>
                            <input type="tel" th:field="*{phone}" class="form-control" placeholder="Enter phone number">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label required">Gender</label>
                            <select class="form-control" th:field="*{gender}">
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label required">Date of Birth</label>
                            <input type="date" th:field="*{dob}" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label required">Blood Group</label>
                            <select class="form-control" th:field="*{bloodGroup}">
                                <option value="">Select Blood Group</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">Profile Image</label>
                            <input type="file" th:field="*{image}" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Address</label>
                    <textarea th:field="*{address}" class="form-control" rows="3" placeholder="Enter full address"></textarea>
                </div>

            </div>
            <!-- /.box-body -->

            <div class="box-footer">
                <button type="button" class="btn btn-warning me-1" onclick="window.history.back()">
                    <i class="ti-trash"></i> Cancel
                </button>
                <button type="submit" class="btn btn-primary">
                    <i class="ti-save-alt"></i> Save
                </button>
            </div>
        </form>
    </div>
    <!-- /.box -->
</body>
</html>
