<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-3">Login</h1>

    <!-- Registration prompt -->
    <div th:if="${!isLoggedIn}" class="d-flex justify-content-center align-items-center gap-3">
        <p class="mb-0">Don't have an account?</p>
        <a class="btn btn-primary" href="/registration" role="button">Register</a>
    </div>

    <!-- Alerts -->
    <div th:if="${logoutMessage}" class="alert alert-info mt-3" role="alert" th:text="${logoutMessage}"></div>
    <div th:if="${message}" class="alert alert-success mt-3" role="alert" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger mt-3" role="alert" th:text="${error}"></div>

    <!-- Login Form -->
    <form th:action="@{/login}" th:object="${user}" method="post" class="mt-4">
        <div class="mb-3">
            <label class="form-label" for="email">Email address</label>
            <input type="email" id="email" class="form-control" th:field="*{email}" required>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="password">Password</label>
            <input type="password" id="password" class="form-control" th:field="*{password}" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
</div>

</body>
</html>
