<!-- templates/patient/patient-add.html -->

<div class="box" th:fragment="content">
  <p th:text="${patient}"></p>
  <div class="box-header with-border">
    <h4 class="box-title">Patient Information Form</h4>
  </div>
  <!-- /.box-header -->
  <form class="form" method="post" th:action="@{/patient/edit/{id}(id=${patient.id})}" th:object="${patient}" enctype="multipart/form-data">

    <div class="box-body">
      <h4 class="box-title text-info mb-0"><i class="ti-user me-15"></i> Basic Information</h4>
      <hr class="my-15">

      <!-- User Selection -->
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label class="form-label required">Full Name</label>
            <input type="text" th:field="*{fullName}" class="form-control" placeholder="Enter full name" name="fullName">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label class="form-label required">Username</label>
            <input type="text" th:field="*{username}" class="form-control" placeholder="Enter username" name="username">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label class="form-label required">Password</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="Enter Updated password" name="password">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label class="form-label required">Email</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="Enter email" name="email">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label class="form-label required">Phone</label>
            <input type="tel" th:field="*{phone}" class="form-control" placeholder="Enter phone number" name="phone">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label class="form-label required">Gender</label>
            <select class="form-control" th:field="*{gender}">
              <option value="">Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label class="form-label required">Date of Birth</label>
            <input type="date" th:field="*{dob}" class="form-control" name="dob">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label class="form-label required">Blood Group</label>
            <select class="form-control" th:field="*{bloodGroup}">
              <option value="">Select Blood Group</option>
              <option value="A+">A+</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B-">B-</option>
              <option value="AB+">AB+</option>
              <option value="AB-">AB-</option>
              <option value="O+">O+</option>
              <option value="O-">O-</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label class="form-label">Profile Image</label>
            <img type="file" th:src="@{'/images/patients/' + ${patient.imageName}}" class="rounded10" alt="" style="width: 150px; height: 150px; object-fit: cover;">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label class="form-label">Profile Image</label>
            <p style="font-size: 10px; color: red">( Upload Updated Image )</p>
            <input type="file" th:field="*{image}" class="form-control">
            <!--                        <p th:if="${#fields.hasErrors('imageFile')}" class="text-danger" th:errors="*{image}"></p>-->
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Address</label>
        <textarea th:field="*{address}" class="form-control" rows="3" placeholder="Enter full address" name="address"></textarea>
      </div>


    </div>
    <!-- /.box-body -->
    <div class="box-footer">
      <button type="button" class="btn btn-warning me-1" onclick="window.history.back()">
        <i class="ti-trash"></i> Cancel
      </button>
      <button type="submit" class="btn btn-primary">
        <i class="ti-save-alt"></i> Save
      </button>
    </div>
  </form>
</div>
<!-- /.box -->
