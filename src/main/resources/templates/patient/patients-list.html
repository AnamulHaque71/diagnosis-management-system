<div class="box" th:fragment="content">
    <div class="col-12">
        <div class="box">
            <div class="box-body">
                <div class="table-responsive rounded card-table">
                    <table class="table border-no" id="example1">
                        <thead>
                        <tr>
                            <th>Patient ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Address</th>
                            <th>Gender</th>
                            <th>DOB</th>
                            <th>Blood Group</th>
                            <th>Image</th>
                            <th>Action</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr class="hover-primary" th:each="patient : ${patients}">
                            <td th:text="${patient.patientId}"></td>
                            <td th:text="${patient.fullName}"></td>
                            <td th:text="${patient.email}"></td>
                            <td th:text="${patient.phone}"></td>
                            <td th:text="${patient.gender}"></td>
                            <td th:text="${patient.dob}"></td>
                            <td th:text="${patient.bloodGroup}"></td>
                            <td><img th:src="@{'/images/patients/' + ${patient.imageName}}" class="bg-success-light rounded10" alt="" style="width: 70px; height: 70px; object-fit: cover;" ></td>
<!--                            <td><span class="badge badge-danger-light">New Patient</span></td>-->
                            <td>
                                <div class="btn-group">
                                    <a class="hover-primary dropdown-toggle no-caret" data-bs-toggle="dropdown"><i class="fa fa-ellipsis-h"></i></a>
                                    <div class="dropdown-menu">
                                        <a class="dropdown-item" th:href="@{/patient/view/{id}(id=${patient.id})}">View Details</a>
                                        <a class="dropdown-item" th:href="@{/patient/edit/{id}(id=${patient.id})}">Edit</a>
                                        <a class="dropdown-item" th:href="@{/patient/delete/{id}(id=${patient.id})}">Delete</a>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
