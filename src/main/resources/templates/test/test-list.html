<div class="box" th:fragment="content" xmlns:sec="http://www.w3.org/1999/xhtml">
    <div class="col-12">
        <div class="box">
            <div class="box-body">
                <div class="table-responsive rounded card-table">
                    <table class="table border-no" id="example1">
                        <thead>
                        <tr>
                            <th>TestID</th>
                            <th>TestName</th>
                            <th>PatientName</th>
                            <th>DorctorName</th>
                            <th>Status</th>
                            <th>Result</th>
                            <th sec:authorize="hasRole('ROLE_ADMIN')">Action</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr class="hover-primary" th:each="testModelDto : ${testModelDtoList}">
                            <td th:text="${testModelDto.id}"></td>
                            <td th:text="${testModelDto.testName}"></td>
                            <td th:text="${testModelDto.patientName}"></td>
                            <td th:text="${testModelDto.doctorName}"></td>
                            <td th:text="${testModelDto.status}"></td>
                            <td>
                                <div th:if="${testModelDto.resultName}">
                                    <a th:href="@{/viewResult/{id}(id=${testModelDto.id})}" target="_blank">View</a> |
                                    <a th:href="@{/downloadResult/{id}(id=${testModelDto.id})}">Download</a>
                                </div>
                                <div th:if="${#strings.isEmpty(testModelDto.resultName)}" sec:authorize="hasRole('ROLE_ADMIN')">
                                    <a th:href="@{/reportUpload/{id}(id=${testModelDto.id})}">
                                        <span class="badge badge-danger-light">Add Report</span>
                                    </a>
                                </div>
                                <div th:if="${#strings.isEmpty(testModelDto.resultName)}" sec:authorize="hasRole('ROLE_USER')">
                                    <a th:href="@{/reportUpload/{id}(id=${testModelDto.id})}">
                                        <span class="badge badge-danger-light">Not Uploaded</span>
                                    </a>
                                </div>
                            </td>


                            <td sec:authorize="hasRole('ROLE_ADMIN')">
                                <div class="btn-group">
                                    <a class="hover-primary dropdown-toggle no-caret" data-bs-toggle="dropdown"><i class="fa fa-ellipsis-h"></i></a>
                                    <div class="dropdown-menu">
                                        <!-- <a class="dropdown-item" th:href="@{/patient/test/{id}(id=${patient.id})}">View Details</a>-->
                                        <a class="dropdown-item" th:href="@{/test/edit/{id}(id=${testModelDto.id})}">Edit</a>
                                        <a class="dropdown-item" th:href="@{/test/delete/{id}(id=${testModelDto.id})}">Delete</a>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
