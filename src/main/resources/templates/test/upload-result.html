<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload Test Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-lg rounded">
        <div class="card-header bg-primary text-white">
            <h4>Upload PDF Test Result</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/uploadResult/{id}(id=${testId})}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label">Choose PDF File:</label>
                    <input type="file" class="form-control" id="file" name="file" accept="application/pdf" required>
                </div>
                <button type="submit" class="btn btn-success">Upload</button>
                <a th:href="@{/test/show}" class="btn btn-secondary">Back to Test List</a>
            </form>
        </div>
        <div class="card-footer text-muted">
            <span th:if="${message}" th:text="${message}"></span>
        </div>
    </div>
</div>
</body>
</html>
